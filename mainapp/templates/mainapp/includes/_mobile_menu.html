{% load static %}
<div class="mobile-menu">
    <div class="menu-backdrop"></div>
    <div class="close-btn"><i class="fas fa-times"></i></div>

    <nav class="menu-box">
      <div class="nav-logo">
        <a href="index.html" title="RyptocurrencyStakes"
          ><img
            src="{% static "assets/images/logo2.png" %}"
            alt="logo"
            style=""
        /></a>
      </div>
      <div class="menu-outer">
        <!--Here Menu Will Come Automatically Via Javascript / Same Menu as in Header-->
      </div>

      <div class="contact-info">
        <h4>Contact Info</h4>
        <ul>
          <li>{{content.address}}</li>
          <li><a href="tel:{{content.phone_no}}">{{content.phone_no}}</a></li>
          <li><a href="mailto:{{content.footer_contact_email}}">{{content.footer_contact_email}}</a></li>
        </ul>
      </div>
      <div class="social-links">
        <ul class="clearfix">

            ></a>
          </li>
          <li>
            <a target="_blank" href="https://www.vimo.com/"
              ><i class="fab icon flaticon-video-camera"></i
            ></a>
          </li>
          <li>
            <a target="_blank" href="https://www.youtube.com/"
              ><i class="fab icon flaticon-youtube"></i
            ></a>
          </li>
          <li>
            <a target="_blank" href="https://www.instagram.com/"
              ><i class="fab icon flaticon-instagram-logo"></i
            ></a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
